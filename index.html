        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

        <link rel="stylesheet" href="/style/app.css"/>

    <body>
        <div class="wrap">
            <header class="logo-hd">
                <h1 class="logo">
                    <img src="./images/logo.svg" title="Real Home 로고" alt="Real Home" />
                </h1>
            </header>

            <section class="layout reg-layout">
                <div class="grid">
                    <article class="register-box col size_6-of-12">
                        <div class="register-box__contents grid grid-wrap h-center">
                            <p>
                                <b></b>
                                투명하고 정확한 부동산 정보를<br/>
                                신속하게 알려드립니다.

                                <a href="#" class="btn active shadow grid h-center v-center">기업회원 가입하기</a>
                            </p>
                        </div>
                    </article>
                    <article class="register-box col size_6-of-12">
                        <div class="register-box__contents grid h-center">
                            <p>
                                <b>상담사님!</b>
                                리얼홈 앱은 리얼홈프로 앱과<br/>
                                동일한 통합 아이디로 사용합니다.

                                <a href="#" class="btn yellow shadow grid h-center v-center">상담사 회원 로그인</a>

                                <span class="tooltip">* 회원가입 및 정보수정은 리얼홈프로에서 가능합니다</span>
                            </p>
                        </div>
                    </article>
                </div>
            </section>

            <section class="layout p_none appdown-layout">
                <div class="grid h-center">
                    <div class="down-contents grid v-center">
                        <img src="./images/app_down.svg" alt=""/>
                        <div class="down-txt">
                            <p>
                                <b>리얼홈</b>
                                언제 어디서나 편리하게<br/>
                                APP을 만나보세요!
                            </p>
                            <div class="btn-wrap grid">
                                <a href="#"><img src="./images/appStore.svg" title="App Store에서 다운로드" alt="Available on the App Store"/></a>
                                <a href="#"><img src="./images/googlePlay.svg" title="Google Play에서 다운로드" alt="GET IN ON Google Play"/></a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
